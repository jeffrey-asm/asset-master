<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../resources/shared/styles/style.css">
   <link rel="stylesheet" href="../resources/shared/styles/form.css">
   <link rel="stylesheet" href="../resources/budget/styles/budget.css">
   <title>Asset Master</title>
   <link rel="icon" href="../resources/shared/images/logo.jpg">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   <header>
      <i class="fas fa-bars" id="sidebarIcon"></i>
      <div class = "headerTitle">
         <i class="fa-solid fa-layer-group fa-xl" id = 'logoIcon'></i>
         <h1>Asset Master</h1>
      </div>

      <nav>
         <i class="fa-solid fa-angles-left" id = 'exitSideBarIcon'></i>
         <a href = "./home">Home</a>
         <a href = "./budget">Budget</a>
         <a href = "./accounts">Accounts</a>
         <a href = "./settings">Settings</a>

         <div class = 'sliderContainer'>
            <label class="switch mode">
               <input type="checkbox" name = 'mode' id = 'mode' >
               <span class="slider mode"></span>
             </label>
         </div>
      </nav>
   </header>
   <main>
      <div id = "budgetSection">
         <div id = 'dateContainer'>
            <h2 id = 'dateText'>Budget for 01/2024</h2>
         </div>

         <div id = "Income" class = "budgetType">
         </div>

         <div id = "Expenses" class = "budgetType">
         </div>
      </div>

      <div id = "statistics">
         <div>
            <img src="../resources/budget/images/budget.png" alt="">
         </div>
         <div id = "summaryContainer">
            <div class = "budgetChartTitle" id = "breakdownHeader">
               <h1>Total Breakdown</h1>
            </div>

            <div id = "summaryCalculation">
               <h2>Income: <span id = "incomeSpan">$0.00</span></h2>
               <h2>Expenses: <span id = "expensesSpan">$0.00</span></h2>
               <div id = "leftOverContainer">
                  <h2>Left Over: <span id = "leftOverSpan">$0.00</span></h2>
               </div>
            </div>
         </div>
      </div>
   </main>

   <div class = 'popupContainers'>
      <div class = 'popup' id = 'addCategoryContainer'>
         <div class = 'popupIconContainer'>
            <i class="fa-solid fa-chart-pie" ></i>
         </div>
         <div class = 'popupExitContainer'>
            <i class="fa-solid fa-xmark exitFormIcon" id = "exitAddCategoryIcon"></i>
         </div>
         <div class ='popupFormContainer'>
            <form id = "addCategoryForm" class = 'popupForm' novalidate>
               <h2>Add Category</h2>
               <label for="name">Category Name</label>
               <input type="text" name="name" id="name" placeholder="Name">
               <label for="type">Category Type</label>
               <select name="type" id="type">
                  <option value="Income">Income</option>
                  <option value="Expenses">Expenses</option>
               </select>
               <label for="amount">Category Amount</label>
               <input type="number" name="amount" id="amount" step="0.01" placeholder="0.00">
               <button type="submit" id = 'addCategorySubmitButton'>Submit</button>
            </form>
         </div>

      </div>

      <div class = 'popup' id = 'editCategoryContainer'>
         <div class = 'popupIconContainer'>
            <i class = "fa-solid fa-pen-to-square"></i>
         </div>
         <div class = 'popupExitContainer'>
            <i class="fa-solid fa-xmark exitFormIcon" id = "exitEditCategoryIcon"></i>
         </div>
         <div class ='popupFormContainer'>
            <form id = "editCategoryForm" class = 'popupForm' novalidate>
               <h2>Edit Category</h2>
               <label for="name">Category Name</label>
               <input type="text" name="name" id="editName" placeholder="Name">
               <label for="type">Category Type</label>
               <select name="type" id="editType">
                  <option value="Income" id = 'incomeSelect'>Income</option>
                  <option value="Expenses" id = 'expensesSelect'>Expenses</option>
               </select>
               <label for="amount">Category Amount</label>
               <input type="number" name="amount" id="editAmount" step="0.01" placeholder="0.00">
               <div class = 'sliderContainer'>
                  <label for="remove">Remove Category</label>
                  <label class="switch">
                     <input type="checkbox" name = 'remove' id = 'remove'>
                     <span class="slider"></span>
                   </label>
               </div>
               <button type="submit" id = 'editCategorySubmitButton'>Submit</button>
            </form>
         </div>

      </div>
   </div>

   <footer>
      Copyright &copy; 2023 Asset Master
   </footer>

   <script type="module" src="../resources/budget/scripts/construct.js"></script>
   <script type="module" src="../resources/shared/scripts/shared.js"></script>
   <script type="module" src="../resources/budget/scripts/budget.js"></script>
</body>
</html>
